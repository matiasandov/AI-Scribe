      CLASE DEL BACKGROUND:
   bg-gradient-to-r:

    This class applies a background gradient that transitions from left to right (horizontal gradient).
    from-blue-50:

    This class sets the starting color of the gradient to a very light shade of blue (blue-50).
    to-transparent:

    This class sets the ending color of the gradient to transparent.
    text-slate-700:

    This class sets the text color to slate-700, a medium-dark shade of gray from the Tailwind CSS color palette.
    text-sm:

    This class sets the text size to small. It corresponds to a specific font size and line height in Tailwind's default configuration.
    sm:text-base:

    This is a responsive class. It applies a base text size (typically the default or normal font size) when the screen size is at least sm (small screens, typically min-width: 640px).
    -->
